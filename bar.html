<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planning Bar - Grey Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #D4AF37; --night: #0B0E14; --card-bg: #1A1F26; }
        body { font-family: 'Roboto', sans-serif; background: radial-gradient(circle at top, #1a2a6c 0%, var(--night) 100%); background-attachment: fixed; margin: 0; color: white; padding-bottom: 80px; }
        header { padding: 40px 15px; text-align: center; border-bottom: 2px solid var(--gold); position: relative; background: rgba(0,0,0,0.2); }
        .logo-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; }
        h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 1.5rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }
        .day-card { background: var(--card-bg); margin-bottom: 25px; border-radius: 15px; border: 1px solid rgba(212, 175, 55, 0.2); overflow: hidden; }
        .card-header { background: rgba(255,255,255,0.03); padding: 15px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.1); }
        .day-name { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--gold); display: block; }
        .card-body { padding: 15px; }
        .shift-header { color: var(--gold); font-size: 0.8rem; font-weight: bold; text-align: center; padding: 8px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 5px; margin-bottom: 10px; background: rgba(212, 175, 55, 0.05); text-transform: uppercase; }
        .staff-row { display: flex; margin-bottom: 8px; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .poste-badge { background: var(--gold); color: black; width: 35%; padding: 10px; font-size: 0.65rem; font-weight: 900; text-align: center; display: flex; align-items: center; justify-content: center; }
        .staff-name { background: rgba(255,255,255,0.08); color: white; width: 65%; padding: 10px; font-weight: bold; text-align: center; text-transform: uppercase; font-size: 0.9rem; }
        .is-today { border: 2px solid var(--gold); box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2); }
        .today-badge { background: var(--gold); color: black; font-size: 0.7rem; font-weight: 900; padding: 4px 12px; border-radius: 4px; margin-top: 8px; display: inline-block; }
        .fab-btn { position: fixed; bottom: 20px; right: 20px; background: var(--gold); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); font-size: 24px; cursor: pointer; z-index: 100; border: none; }
        .back-btn { display: inline-block; margin-top: 15px; color: var(--gold); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--gold); padding: 8px 15px; border-radius: 20px; }
    </style>
</head>
<body>
    <button class="fab-btn" onclick="downloadPlanning()">ðŸ“¸</button>
    <div id="capture-zone">
        <header>
            <img src="LOGO.jpg" class="logo-img" onerror="this.src='https://via.placeholder.com/90?text=GC'">
            <h1>PLANNING BAR</h1>
            <a href="index.html" class="back-btn" data-html2canvas-ignore="true">â¬… Retour Menu</a>
        </header>
        <div class="container" id="planning-container"><div id="loading" style="text-align:center; padding:50px; color:var(--gold);">Chargement du bar...</div></div>
    </div>

    <script>
        const SHEET_ID = "1mfwB4zNHS79YsNH4vTMUGOdWeQwC3htMgPtDWsrMbWg"; 
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

        // Fonction pour extraire le numÃ©ro du jour (ex: "Lundi 15" -> 15)
        function getDayNumber(dateStr) {
            const match = dateStr.match(/\d+/);
            return match ? parseInt(match[0]) : null;
        }

        async function init() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const rows = text.split('\n').map(r => r.trim()).filter(r => r);
                const data = [];
                
                const now = new Date();
                const currentDayNum = now.getDate();

                for (let i = 1; i < rows.length; i++) {
                    const cols = rows[i].split(/,(?=(?:(?:[^\"*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                    if (cols.length >= 3 && cols[0] !== "") {
                        const rowDayNum = getDayNumber(cols[0]);

                        // MASQUAGE DES JOURS PASSÃ‰S
                        if (rowDayNum !== null && rowDayNum < currentDayNum) continue;

                        data.push({ date: cols[0], matin: cols[1], soir: cols[2], dayNum: rowDayNum });
                    }
                }
                render(data, currentDayNum);
            } catch (e) { document.getElementById('loading').innerText = "Erreur de chargement"; }
        }

        function render(data, currentDayNum) {
            const container = document.getElementById('planning-container');
            container.innerHTML = '';
            
            data.forEach(j => {
                const isToday = j.dayNum === currentDayNum;
                container.innerHTML += `
                    <div class="day-card ${isToday ? 'is-today' : ''}">
                        <div class="card-header">
                            <span class="day-name">${j.date}</span>
                            ${isToday ? '<div class="today-badge">AUJOURD\'HUI</div>' : ''}
                        </div>
                        <div class="card-body">
                            <div class="shift-header">MATIN</div>
                            ${parseStaff(j.matin)}
                            <div class="shift-header" style="margin-top:20px;">SOIR</div>
                            ${parseStaff(j.soir)}
                        </div>
                    </div>`;
            });
            document.getElementById('loading').style.display = 'none';

            // SCROLL AUTOMATIQUE VERS AUJOURD'HUI
            setTimeout(() => {
                const active = document.querySelector('.is-today');
                if(active) active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 600);
        }

        function parseStaff(t) {
            if (!t || t === '-' || t === '') return '<div style="text-align:center; opacity:0.3; font-size:0.8rem; padding:10px;">REPOS</div>';
            return t.split(',').map(s => {
                let n = s.trim(), p = "BAR";
                if (s.includes(':')) { let parts = s.split(':'); p = parts[0].trim(); n = parts[1].trim(); }
                return `<div class="staff-row"><div class="poste-badge">${p}</div><div class="staff-name">${n}</div></div>`;
            }).join('');
        }

        function downloadPlanning() {
            html2canvas(document.getElementById("capture-zone"), { scale: 2, backgroundColor: "#0B0E14" }).then(canvas => {
                const link = document.createElement('a'); link.download = 'Planning-Bar.png'; link.href = canvas.toDataURL(); link.click();
            });
        }
        init();
    </script>
</body>
</html>
