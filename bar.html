<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planning Bar</title>
    <link rel="icon" type="image/jpeg" href="LOGO.jpg">
    <meta name="theme-color" content="#37474f">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --bg-body: #eceff1; --text-color: #333; }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-body); margin: 0; padding: 0; color: var(--text-color); padding-bottom: 80px; }
        
        header { background-color: #37474f; padding: 20px 15px 30px; text-align: center; color: white; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.2); object-fit: cover; margin-bottom: 10px; background: #000; }
        h1 { margin: 0; font-size: 1.4rem; font-weight: 900; letter-spacing: 1px; }
        p.subtitle { margin: 5px 0 0; font-size: 0.9rem; color: #cfd8dc; }
        
        #alert-box { display: none; background-color: #d32f2f; color: white; text-align: center; padding: 15px; font-weight: 700; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { background-color: #d32f2f; } 50% { background-color: #f44336; } 100% { background-color: #d32f2f; } }
        body.has-alert { padding-top: 50px; }

        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 0 10px; }
        
        /* CARD DYNAMIQUE */
        .day-card { margin-bottom: 25px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); background: white; border: 1px solid #cfd8dc; transition: transform 0.3s; }
        .card-header { background-color: var(--theme-header); color: white; padding: 15px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .day-name { font-size: 1.6rem; font-weight: 800; text-transform: capitalize; }
        .day-date { font-size: 0.85rem; opacity: 0.8; margin-top: 2px; text-transform: uppercase; letter-spacing: 1px; }

        .today-badge { background-color: white; color: var(--theme-header); font-size: 0.7rem; font-weight: 900; padding: 4px 10px; border-radius: 20px; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-5px);} 60% {transform: translateY(-3px);} }
