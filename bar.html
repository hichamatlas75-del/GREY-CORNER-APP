<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planning Bar - Ramadan</title>
    <link rel="icon" type="image/jpeg" href="LOGO.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { 
            --gold: #D4AF37;
            --deep-blue: #0B0E14;
            --card-bg: #1A1F26;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--deep-blue); /* Fond Noir/Bleu Nuit */
            background-image: radial-gradient(circle at 50% 50%, #1a2a6c 0%, #0B0E14 100%);
            margin: 0; padding: 0; color: white;
            padding-bottom: 80px; 
        }
        
        /* HEADER STYLE RAMADAN */
        header { 
            background: linear-gradient(135deg, #0B0E14, #1a2a6c);
            padding: 30px 15px; 
            text-align: center; 
            border-bottom: 2px solid var(--gold);
            position: relative;
        }

        header::before { content: 'üåô'; position: absolute; left: 20px; top: 20px; font-size: 2rem; opacity: 0.6; }
        header::after { content: '‚≠ê'; position: absolute; right: 20px; top: 20px; font-size: 1.5rem; opacity: 0.6; }

        .logo-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; }
        
        h1 { 
            font-family: 'Cinzel', serif; /* Police orientale/luxe */
            margin: 0; font-size: 1.4rem; color: var(--gold); letter-spacing: 3px; 
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 15px; }
        
        /* CARDS */
        .day-card { 
            background: var(--card-bg); 
            margin-bottom: 20px; 
            border-radius: 15px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card-header { 
            background-color: var(--theme-header); 
            padding: 15px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .day-name { font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold); display: block; }
        .day-date { font-size: 0.8rem; color: #ccc; text-transform: uppercase; }

        .today-badge {
            background: var(--gold); color: black; font-size: 0.7rem; font-weight: bold;
            padding: 4px 10px; border-radius: 4px; margin-top: 8px; display: inline-block;
        }
        
        .card-body { padding: 15px; }
        
        .shift-header { 
            background: rgba(255,255,255,0.05); color: var(--gold); 
            padding: 8px; border-radius: 5px; margin-bottom: 10px;
            font-size: 0.85rem; font-weight: bold; text-align: center;
            border-left: 3px solid var(--gold);
        }
        
        .staff-row { 
            display: flex; margin-bottom: 8px; border-radius: 5px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .poste-badge { 
            background: var(--gold); color: black; font-weight: bold;
            width: 35%; padding: 8px; font-size: 0.7rem; text-align: center;
        }
        
        .staff-name { background: rgba(255,255,255,0.1); color: white; width: 65%; padding: 8px; font-weight: bold; text-align: center; }

        .fab-btn {
            position: fixed; bottom: 20px; right: 20px; background: var(--gold);
            width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); font-size: 24px; cursor: pointer; z-index: 100;
        }

        #alert-box { display: none; background: #e74c3c; color: white; padding: 12px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    
    <div id="alert-box"></div>
    <div class="fab-btn" onclick="downloadPlanning()">üì∏</div>

    <div id="capture-zone">
        <header>
            <img src="LOGO.jpg" class="logo-img">
            <h1>PLANNING RAMADAN</h1>
            <div style="color: #ccc; font-size: 0.8rem; margin-top: 5px;">GREY CORNER F√àS</div>
        </header>

        <div class="container" id="planning-container">
            <div id="loading" style="text-align: center; padding: 50px;">Chargement...</div>
        </div>
    </div>

    <script>
        const SHEET_ID = "1mfwB4zNHS79YsNH4vTMUGOdWeQwC3htMgPtDWsrMbWg";
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        // Couleurs Ramadan : Bleu nuit, Or, Emeraude, Bordeaux
        const PALETTES = [
            { header: '#16213e', badge: '#D4AF37' },
            { header: '#1a1a2e', badge: '#D4AF37' }
        ];

        async function init() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                document.getElementById('loading').style.display = 'none';
                renderPlanning(parseCSV(text));
            } catch (e) { document.getElementById('loading').innerText = "Erreur Sheet"; }
        }

        function parseCSV(text) {
            const rows = text.split('\n').map(r => r.trim()).filter(r => r);
            const result = [];
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                if (cols.length >= 3 && cols[0]) result.push({ date: cols[0], matin: cols[1], soir: cols[2] });
            }
            return result;
        }

        function renderPlanning(data) {
            const container = document.getElementById('planning-container');
            container.innerHTML = '';
            const now = new Date();
            const jourNum = now.getDate();

            data.forEach((jour, index) => {
                const theme = PALETTES[index % PALETTES.length];
                let isToday = jour.date.includes(jourNum) ? 'is-today' : '';
                let badge = isToday ? '<div class="today-badge">SAHA FTOURKOUM</div>' : '';

                container.innerHTML += `
                    <div class="day-card ${isToday}">
                        <div class="card-header" style="--theme-header: ${theme.header}">
                            <span class="day-name">${jour.date.split(' ')[0]}</span>
                            <span class="day-date">${jour.date.split(' ').slice(1).join(' ')}</span>
                            ${badge}
                        </div>
                        <div class="card-body">
                            <div class="shift-header">MATIN (S'HOUR)</div>
                            ${parseStaff(jour.matin)}
                            <div class="shift-header" style="margin-top:15px;">SOIR (FTOUR)</div>
                            ${parseStaff(jour.soir)}
                        </div>
                    </div>`;
            });
        }

        function parseStaff(text) {
            if (!text || text === '-') return '<div style="text-align:center; opacity:0.5; font-size:0.8rem;">Repos</div>';
            return text.split(',').map(s => {
                let [p, n] = s.includes(':') ? s.split(':') : ["BAR", s];
                return `<div class="staff-row"><div class="poste-badge">${p.trim()}</div><div class="staff-name">${n.trim()}</div></div>`;
            }).join('');
        }

        function downloadPlanning() {
            html2canvas(document.getElementById("capture-zone"), {scale: 2, backgroundColor: "#0B0E14"}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'planning-ramadan.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        init();
    </script>
</body>
</html>
