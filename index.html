<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner • Plannings Opérationnels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-900: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-900);
            -webkit-font-smoothing: antialiased;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--slate-200);
        }

        .op-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border-width: 1px;
            border-style: solid;
        }

        .op-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        /* Module Colors */
        .module-bar {
            background: #f5f3ff;
            border-color: #ddd6fe;
        }
        .module-bar .accent-line { background: #6366f1; }
        .module-bar .icon-container { background: #6366f1; color: white; }
        .module-bar .title-text { color: #4338ca; }
        .module-bar .tag { background: #e0e7ff; color: #4338ca; }

        .module-service {
            background: #ecfdf5;
            border-color: #d1fae5;
        }
        .module-service .accent-line { background: #10b981; }
        .module-service .icon-container { background: #10b981; color: white; }
        .module-service .title-text { color: #047857; }
        .module-service .tag { background: #d1fae5; color: #047857; }

        .module-cuisine {
            background: #fffbeb;
            border-color: #fef3c7;
        }
        .module-cuisine .accent-line { background: #f59e0b; }
        .module-cuisine .icon-container { background: #f59e0b; color: white; }
        .module-cuisine .title-text { color: #b45309; }
        .module-cuisine .tag { background: #fef3c7; color: #b45309; }

        .bg-pattern {
            background-image: radial-gradient(var(--slate-200) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-slide {
            animation: slideIn 0.5s ease-out forwards;
        }

        .header-glow {
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent);
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
</head>
<body class="bg-pattern min-h-screen header-glow">
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        const PLANNING_DATA = [
          {
            id: 'bar',
            title: 'Planning Bar',
            tag: 'Boissons & Cocktails',
            desc: 'Gestion des rotations et stocks hebdomadaires.',
            href: 'bar.html',
            styleClass: 'module-bar',
            icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 2h-3L4.83 12l1.27 1.27L12 7.44V22h2V7.44l5.9 5.83L21.17 12z"/></svg>`
          },
          {
            id: 'service',
            title: 'Planning Service',
            tag: 'Salle & Terrasses',
            desc: 'Coordination des zones et accueil clientèle.',
            href: 'service.html',
            styleClass: 'module-service',
            icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4M12 8v8"/></svg>`
          },
          {
            id: 'cuisine',
            title: 'Planning Cuisine',
            tag: 'Production & Brigade',
            desc: 'Standard de préparation et fiches de poste.',
            href: 'Cuisine.html',
            styleClass: 'module-cuisine',
            icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" x2="18" y1="17" y2="17"/></svg>`
          }
        ];

        const App = () => {
          return React.createElement('div', { className: 'flex flex-col items-center pb-20' },
            // Navigation
            React.createElement('nav', { className: 'w-full glass-nav sticky top-0 z-50 px-6 py-4 flex justify-center' },
              React.createElement('div', { className: 'max-w-xl w-full flex items-center justify-between' },
                React.createElement('div', { className: 'flex items-center gap-3' },
                  React.createElement('div', { className: 'w-9 h-9 rounded-lg bg-white border border-slate-200 shadow-sm flex items-center justify-center overflow-hidden p-1' },
                    React.createElement('img', { 
                      src: 'LOGO.jpg', 
                      className: 'w-full h-full object-contain rounded-sm',
                      onError: (e) => { e.target.src = 'https://ui-avatars.com/api/?name=GC&background=0f172a&color=fff' }
                    })
                  ),
                  React.createElement('div', null,
                    React.createElement('h1', { className: 'text-[12px] font-black uppercase tracking-tighter text-slate-900 leading-none' }, 'Grey Corner'),
                    React.createElement('p', { className: 'text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1' }, 'Operational Dashboard')
                  )
                ),
                React.createElement('div', { className: 'flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-200 rounded-full shadow-sm' },
                   React.createElement('span', { className: 'w-2 h-2 rounded-full bg-emerald-500 animate-pulse' }),
                   React.createElement('span', { className: 'text-[10px] font-bold text-slate-600 uppercase tracking-widest' }, 'PRO v4.5')
                )
              )
            ),

            // Main Header
            React.createElement('header', { className: 'max-w-xl w-full px-6 pt-16 pb-12' },
              React.createElement('div', { className: 'flex items-center gap-3 mb-5' },
                React.createElement('div', { className: 'h-1.5 w-8 bg-indigo-600 rounded-full' }),
                React.createElement('span', { className: 'text-[11px] font-black text-slate-900 uppercase tracking-[0.3em]' }, 'Espace Planning')
              ),
              React.createElement('h2', { className: 'text-4xl font-black text-slate-900 tracking-tight leading-none mb-4' }, 'Gestion des Plannings'),
              React.createElement('p', { className: 'text-slate-500 text-sm font-medium leading-relaxed max-w-sm' }, 
                'Choisissez votre unité pour consulter les horaires et les affectations de la semaine.'
              )
            ),

            // Modules Grid
            React.createElement('main', { className: 'max-w-xl w-full px-6 space-y-5' },
              PLANNING_DATA.map((item, idx) => 
                React.createElement('a', {
                  key: item.id,
                  href: item.href,
                  className: `op-card group flex flex-col p-6 rounded-3xl opacity-0 animate-slide ${item.styleClass}`,
                  style: { animationDelay: `${idx * 150}ms` }
                },
                  React.createElement('div', { className: 'flex items-start justify-between mb-4' },
                    React.createElement('div', { 
                      className: 'icon-container w-14 h-14 flex items-center justify-center rounded-2xl shadow-lg transition-transform group-hover:scale-110',
                      dangerouslySetInnerHTML: { __html: item.icon }
                    }),
                    React.createElement('span', { className: 'tag text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-widest' }, 
                      item.tag
                    )
                  ),
                  React.createElement('div', { className: 'relative' },
                    React.createElement('h3', { className: 'title-text text-xl font-black uppercase tracking-tight' }, item.title),
                    React.createElement('p', { className: 'text-slate-500 text-[13px] font-medium mt-1 pr-8 leading-relaxed' }, item.desc),
                    React.createElement('div', { className: 'absolute bottom-0 right-0 p-2 bg-white rounded-full shadow-sm text-slate-400 group-hover:text-indigo-600 group-hover:translate-x-1 transition-all' },
                      React.createElement('svg', { className: 'w-5 h-5', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: '3' },
                        React.createElement('path', { d: 'M9 18l6-6-6-6' })
                      )
                    )
                  )
                )
              )
            ),

            // Footer
            React.createElement('footer', { className: 'mt-24 text-center px-6 w-full max-w-xl' },
               React.createElement('div', { className: 'bg-slate-900 rounded-3xl p-10 text-white shadow-xl' },
                 React.createElement('p', { className: 'text-[10px] font-black uppercase tracking-[0.5em] text-slate-400 mb-6' }, 
                   'Grey Corner Executive'
                 ),
                 React.createElement('div', { className: 'grid grid-cols-2 gap-6 text-[10px] font-bold text-slate-300 uppercase tracking-widest text-left border-t border-slate-800 pt-8' },
                   React.createElement('div', null, 
                      React.createElement('p', { className: 'text-slate-500 mb-1 font-medium' }, 'Sécurité'),
                      React.createElement('p', null, 'Auth SSL Active')
                   ),
                   React.createElement('div', null, 
                      React.createElement('p', { className: 'text-slate-500 mb-1 font-medium' }, 'Statut'),
                      React.createElement('p', null, 'Opérationnel')
                   )
                 ),
                 React.createElement('p', { className: 'text-[9px] text-slate-500 mt-8 font-medium' }, 'Accès strictement réservé au personnel autorisé.')
               )
            )
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
