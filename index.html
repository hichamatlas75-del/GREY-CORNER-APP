<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grey Corner - F√™tes</title>
    <link rel="icon" type="image/jpeg" href="LOGO.jpg">
    <meta name="theme-color" content="#4a0000">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; 
            background: radial-gradient(circle at top, #6e0000, #1a0000); /* Fond Rouge No√´l Sombre */
            color: white; 
            font-family: 'Roboto', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; text-align: center; 
            overflow: hidden; /* Important pour la neige */
        }

        /* --- EFFET NEIGE --- */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none; /* La neige ne bloque pas les clics */
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- CONTENU --- */
        .content-wrapper {
            z-index: 10; /* Au dessus de la neige */
            display: flex; flex-direction: column; align-items: center;
            width: 100%;
        }

        .logo-img { 
            width: 140px; height: 140px; 
            border-radius: 50%; 
            border: 4px solid #ffd700; /* Bordure Or */
            object-fit: cover; 
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.4); 
            background: white; 
            margin-bottom: 25px; 
            animation: pulse-gold 3s infinite ease-in-out;
        }

        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 45px rgba(255, 215, 0, 0.6); }
        }

        h1 { 
            font-size: 2rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin: 0; 
            color: #fff; 
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        p { 
            color: #ffeb3b; /* Dor√© clair */
            font-size: 1rem; 
            margin-bottom: 40px; 
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn { 
            display: flex; align-items: center; justify-content: center; 
            padding: 22px; 
            border-radius: 50px; /* Boutons tr√®s ronds */
            text-decoration: none; 
            font-weight: 900; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            margin-bottom: 25px; 
            width: 85%; 
            max-width: 320px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:active { transform: scale(0.95); }

        /* BOUTON BAR (Th√®me Chaud/No√´l) */
        .btn-bar { 
            background: linear-gradient(135deg, #b33939, #8e0e00); 
            color: white; 
            border: 2px solid #ffda79;
        }

        /* BOUTON SERVICE (Th√®me Froid/Hiver) */
        .btn-service { 
            background: linear-gradient(135deg, #227093, #1e3799); 
            color: white; 
            border: 2px solid #4bcffa;
        }

        .icon { margin-right: 15px; font-size: 1.6rem; }
        
        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <!-- Conteneur pour la neige g√©n√©r√©e par JS -->
    <div id="snow-container"></div>

    <div class="content-wrapper">
        <img src="LOGO.jpg" class="logo-img" onerror="this.src='https://via.placeholder.com/150?text=GC'">
        
        <h1>Grey Corner</h1>
        <p>‚ú® √âdition F√™tes ‚ú®</p>
        
        <a href="bar.html" class="btn btn-bar">
            <span class="icon">üç∑</span> √âquipe Bar
        </a>
        
        <a href="service.html" class="btn btn-service">
            <span class="icon">‚ùÑÔ∏è</span> √âquipe Service
        </a>

        <div class="footer">Joyeuses F√™tes √† toute l'√©quipe !</div>
    </div>

    <script>
        // Script l√©ger pour g√©n√©rer la neige
        function createSnow() {
            const container = document.getElementById('snow-container');
            const flakesCount = 30; // Nombre de flocons

            for (let i = 0; i < flakesCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.textContent = '‚ùÑ';
                
                // Position et taille al√©atoires
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Vitesse entre 5 et 10s
                flake.style.animationDelay = (Math.random() * 5) + 's';
                
                container.appendChild(flake);
            }
        }
        createSnow();
    </script>

</body>
</html>
