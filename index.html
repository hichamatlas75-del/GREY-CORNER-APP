<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner • Executive Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0f1a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: white;
            overflow-x: hidden;
        }
        .card-image-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }
        .group:hover .card-image-bg {
            opacity: 0.6;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-entrance {
            animation: fadeInScale 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        const NAV_LINKS = [
          { 
            title: "PLANNING BAR", 
            subtitle: "Mixologie & Stocks", 
            href: "bar.html", 
            img: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=400",
            theme: "from-slate-900 via-blue-950 to-slate-900",
            border: "border-blue-500/30"
          },
          { 
            title: "PLANNING SERVICE", 
            subtitle: "Expérience Client & Salle", 
            href: "service.html", 
            img: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?auto=format&fit=crop&q=80&w=400",
            theme: "from-slate-900 via-emerald-950 to-slate-900",
            border: "border-emerald-500/30"
          },
          { 
            title: "PLANNING CUISINE", 
            subtitle: "Gastronomie & Création", 
            href: "Cuisine.html", 
            img: "https://images.unsplash.com/photo-1556910103-1c02745aae4d?auto=format&fit=crop&q=80&w=400",
            theme: "from-slate-900 via-stone-900 to-slate-900",
            border: "border-orange-800/30"
          },
          { 
            title: "PLANNING MÉNAGE", 
            subtitle: "Standards d'Excellence", 
            href: "menage.html", 
            img: "https://images.unsplash.com/photo-1581578731522-a20478621fbc?auto=format&fit=crop&q=80&w=400",
            theme: "from-slate-900 via-slate-800 to-slate-900",
            border: "border-slate-400/20"
          }
        ];

        const Header = () => (
          React.createElement('div', { className: 'text-center mb-12 animate-entrance' },
            React.createElement('div', { className: 'relative inline-block mb-4' },
              React.createElement('div', { className: 'absolute inset-0 bg-blue-500/10 blur-3xl rounded-full' }),
              React.createElement('img', { 
                src: 'LOGO.jpg', 
                className: 'w-24 h-24 relative rounded-full border border-white/10 bg-slate-900 object-contain p-3 shadow-2xl',
                onError: (e) => { e.target.src = 'https://ui-avatars.com/api/?name=GC&background=0f172a&color=fff' }
              })
            ),
            React.createElement('h1', { className: 'text-2xl font-light tracking-[0.2em] text-white' }, 
                'GREY ', React.createElement('span', { className: 'font-black' }, 'CORNER')
            ),
            React.createElement('div', { className: 'h-[1px] w-12 bg-blue-500/50 mx-auto my-3' }),
            React.createElement('p', { className: 'text-slate-400 text-[9px] uppercase tracking-[0.4em]' }, 'Business Management System')
          )
        );

        const NavButton = ({ link, index }) => (
          React.createElement('a', {
            href: link.href,
            className: `group relative flex items-center h-24 mb-4 overflow-hidden rounded-xl border ${link.border} bg-gradient-to-r ${link.theme} transition-all duration-500 hover:scale-[1.02] hover:shadow-2xl hover:shadow-black animate-entrance opacity-0`,
            style: { animationDelay: `${index * 150}ms`, animationFillMode: 'forwards' }
          },
            // Background Image avec Overlay
            React.createElement('div', { 
                className: 'card-image-bg', 
                style: { backgroundImage: `url(${link.img})` } 
            }),
            React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent' }),
            
            // Content
            React.createElement('div', { className: 'relative z-10 flex items-center w-full px-6' },
                React.createElement('div', { className: 'flex flex-col flex-grow' },
                    React.createElement('span', { className: 'text-[10px] text-blue-400 font-bold tracking-widest uppercase mb-1' }, link.subtitle),
                    React.createElement('span', { className: 'text-lg font-black tracking-tight text-white' }, link.title)
                ),
                
                // Arrow Icon
                React.createElement('div', { className: 'opacity-0 -translateX-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300' },
                    React.createElement('svg', { className: 'w-5 h-5 text-white', fill: 'none', stroke: 'currentColor', strokeWidth: '2', viewBox: '0 0 24 24' },
                        React.createElement('path', { d: 'M17 8l4 4m0 0l-4 4m4-4H3', strokeLinecap: 'round', strokeLinejoin: 'round' })
                    )
                )
            )
          )
        );

        const App = () => (
          React.createElement('div', { className: 'min-h-screen flex flex-col items-center py-12 px-6' },
            React.createElement('div', { className: 'w-full max-w-[400px]' },
              React.createElement(Header),
              NAV_LINKS.map((link, idx) => 
                React.createElement(NavButton, { key: link.title, link: link, index: idx })
              ),
              React.createElement('footer', { className: 'mt-16 text-center opacity-20 text-[8px] uppercase tracking-[5px]' },
                '© 2026 Grey Corner • Private Access'
              )
            )
          )
        );

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
