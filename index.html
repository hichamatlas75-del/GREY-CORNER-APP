<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grey Corner ‚Ä¢ CAN 2025</title>
    <link rel="icon" type="image/jpeg" href="LOGO.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ma-red: #c1272d;
            --ma-green: #006233;
            --ma-gold: #f1c40f;
            --dark-bg: #0a0a0a;
        }

        body { 
            margin: 0; padding: 0; 
            background: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.8)),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            color: white; 
            font-family: 'Inter', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh;
            overflow-x: hidden; 
        }

        /* --- STADIUM LIGHTS EFFECT --- */
        body::before {
            content: "";
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 300px;
            background: radial-gradient(circle, rgba(193, 39, 45, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .falling-item {
            position: absolute; top: -20px; opacity: 0.3;
            pointer-events: none; animation: fall linear infinite; z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.5; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .content-wrapper {
            z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 400px;
            padding: 40px 20px;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo-img { 
            width: 110px; height: 110px; 
            border-radius: 50%; 
            border: 3px solid var(--ma-gold); 
            object-fit: cover; 
            background: white; 
            z-index: 2;
            position: relative;
        }

        .logo-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 130px; height: 130px;
            background: var(--ma-gold);
            filter: blur(20px);
            opacity: 0.3;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }

        h1 { 
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem; 
            line-height: 1;
            margin: 0; 
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .event-tag { 
            background: var(--ma-red);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 900;
            font-size: 0.9rem;
            margin-top: 5px;
            margin-bottom: 40px;
            display: inline-block;
            letter-spacing: 2px;
        }

        .btn { 
            display: flex; align-items: center; 
            padding: 20px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 800; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            margin-bottom: 16px; 
            width: 100%; 
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
            position: relative;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.4); }

        .btn-bar { background: rgba(0, 98, 51, 0.2); border-left: 5px solid var(--ma-green); }
        .btn-service { background: rgba(193, 39, 45, 0.2); border-left: 5px solid var(--ma-red); }
        .btn-cuisine { background: rgba(241, 196, 15, 0.15); border-left: 5px solid var(--ma-gold); }

        .icon-box {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav-indicator {
            margin-left: auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="anim-container"></div>

    <div class="content-wrapper">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="LOGO.jpg" class="logo-img" onerror="this.src='https://via.placeholder.com/150'">
        </div>
        
        <h1>GREY CORNER</h1>
        <div class="event-tag">OFFICIEL ‚Ä¢ CAN 2025</div>
        
        <a href="bar.html" class="btn btn-bar">
            <div class="icon-box">üçª</div>
            <span>√âquipe Bar</span>
            <span class="nav-indicator">‚Üí</span>
        </a>
        
        <a href="service.html" class="btn btn-service">
            <div class="icon-box">‚öΩ</div>
            <span>√âquipe Service</span>
            <span class="nav-indicator">‚Üí</span>
        </a>

        <a href="Cuisine.html" class="btn btn-cuisine">
            <div class="icon-box">üë®‚Äçüç≥</div>
            <span>√âquipe Cuisine</span>
            <span class="nav-indicator">‚Üí</span>
        </a>

        <div class="footer">Morocco 2025 ‚Ä¢ High Management</div>
    </div>

    <script>
        function createAtmosphere() {
            const container = document.getElementById('anim-container');
            const itemsCount = 15; 
            const symbols = ['‚öΩ', '‚≠ê']; 

            for (let i = 0; i < itemsCount; i++) {
                const item = document.createElement('div');
                item.classList.add('falling-item');
                item.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                item.style.left = Math.random() * 100 + 'vw';
                item.style.fontSize = (Math.random() * 10 + 10) + 'px';
                item.style.animationDuration = (Math.random() * 8 + 5) + 's';
                item.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(item);
            }
        }
        createAtmosphere();
    </script>

</body>
</html>
