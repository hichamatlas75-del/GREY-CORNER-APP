<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grey Corner - CAN 2025</title>
    <link rel="icon" type="image/jpeg" href="LOGO.jpg">
    <meta name="theme-color" content="#c1272d"> <!-- Rouge Maroc -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; 
            /* D√©grad√© Rouge Maroc vers Vert Profond (Ambiance CAN) */
            background: radial-gradient(circle at top, #d92831, #0f4d19); 
            color: white; 
            font-family: 'Roboto', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; text-align: center; 
            overflow: hidden; 
        }

        /* --- EFFET FOOTBALL / CONFETTIS --- */
        .falling-item {
            position: absolute;
            top: -20px;
            font-size: 1.2em;
            opacity: 0.7;
            pointer-events: none; 
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- CONTENU --- */
        .content-wrapper {
            z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            width: 100%;
        }

        .logo-img { 
            width: 140px; height: 140px; 
            border-radius: 50%; 
            border: 5px solid #f1c40f; /* Or Troph√©e */
            object-fit: cover; 
            box-shadow: 0 0 35px rgba(241, 196, 15, 0.5); 
            background: white; 
            margin-bottom: 25px; 
            animation: pulse-stadium 2s infinite ease-in-out;
        }

        @keyframes pulse-stadium {
            0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(241, 196, 15, 0.4); }
            50% { transform: scale(1.03); box-shadow: 0 0 50px rgba(241, 196, 15, 0.8); }
        }

        h1 { 
            font-size: 2rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin: 0; 
            color: #fff; 
            font-weight: 900;
            text-shadow: 2px 2px 0px #006233; /* Ombre Verte */
        }

        p { 
            color: #f1c40f; /* Jaune Or */
            font-size: 1.2rem; 
            margin-bottom: 40px; 
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn { 
            display: flex; align-items: center; justify-content: center; 
            padding: 22px; 
            border-radius: 10px; /* Moins rond, plus "sport" */
            text-decoration: none; 
            font-weight: 900; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            margin-bottom: 25px; 
            width: 85%; 
            max-width: 320px;
            box-shadow: 0 6px 0px rgba(0,0,0,0.3); /* Effet 3D */
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .btn:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px 0px rgba(0,0,0,0.3);
        }

        /* BOUTON BAR (Vert Pelouse / Maroc) */
        .btn-bar { 
            background: linear-gradient(135deg, #006233, #004d25); 
            color: white; 
            border: 2px solid #2ecc71;
        }

        /* BOUTON SERVICE (Rouge Maillot / Maroc) */
        .btn-service { 
            background: linear-gradient(135deg, #c1272d, #8a1c20); 
            color: white; 
            border: 2px solid #e74c3c;
        }

        .icon { margin-right: 15px; font-size: 1.6rem; }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Conteneur pour l'animation g√©n√©r√©e par JS -->
    <div id="anim-container"></div>

    <div class="content-wrapper">
        <img src="LOGO.jpg" class="logo-img" onerror="this.src='https://via.placeholder.com/150?text=GC'">
        
        <h1>Grey Corner</h1>
        <p>üèÜ CAN 2025 üèÜ</p>
        
        <a href="bar.html" class="btn btn-bar">
            <span class="icon">üçª</span> √âquipe Bar
        </a>
        
        <a href="service.html" class="btn btn-service">
            <span class="icon">‚öΩ</span> √âquipe Service
        </a>

        <div class="footer">Maroc 2025 - Allez les Lions ! ü¶Å</div>
    </div>

    <script>
        // Script pour g√©n√©rer l'ambiance Foot (Ballons, Drapeaux, Troph√©es)
        function createAtmosphere() {
            const container = document.getElementById('anim-container');
            const itemsCount = 25; // Nombre d'√©l√©ments
            const symbols = ['‚öΩ', 'üèÜ', 'üá≤üá¶', 'ü¶Å', '‚≠ê']; // Les symboles qui tombent

            for (let i = 0; i < itemsCount; i++) {
                const item = document.createElement('div');
                item.classList.add('falling-item');
                
                // Choix al√©atoire du symbole
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                item.textContent = randomSymbol;
                
                // Position et taille al√©atoires
                item.style.left = Math.random() * 100 + 'vw';
                item.style.fontSize = (Math.random() * 15 + 15) + 'px';
                item.style.animationDuration = (Math.random() * 4 + 4) + 's'; // Vitesse plus rapide que la neige
                item.style.animationDelay = (Math.random() * 5) + 's';
                
                container.appendChild(item);
            }
        }
        createAtmosphere();
    </script>

</body>
</html>
