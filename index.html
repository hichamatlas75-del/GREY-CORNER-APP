<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner • Staff Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        body {
            background: var(--bg-gradient);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #1e293b;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .card-vibrant {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .card-vibrant:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        .img-layer {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Augmenté pour une meilleure visibilité */
            mix-blend-mode: multiply;
            transition: all 0.6s ease;
        }
        .group:hover .img-layer {
            opacity: 0.4;
            transform: scale(1.1);
        }
        .color-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slide { animation: slideIn 0.6s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root" class="w-full max-w-md px-6 py-10"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const React = window.React;
        const ReactDOM = window.ReactDOM;

        const NAV_LINKS = [
          { 
            title: "Planning Bar", 
            subtitle: "COCKTAILS & STOCKS", 
            href: "bar.html", 
            img: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=800",
            gradient: "from-blue-500 to-blue-700",
            iconColor: "text-blue-600"
          },
          { 
            title: "Planning Service", 
            subtitle: "SALLE & PLATEAU", 
            href: "service.html", 
            img: "https://images.pexels.com/photos/1307698/pexels-photo-1307698.jpeg?auto=compress&cs=tinysrgb&w=800", 
            gradient: "from-emerald-500 to-emerald-700",
            iconColor: "text-emerald-600"
          },
          { 
            title: "Planning Cuisine", 
            subtitle: "PRÉPARATION & FEU", 
            href: "Cuisine.html", 
            img: "https://images.unsplash.com/photo-1556910103-1c02745aae4d?w=800",
            gradient: "from-orange-500 to-orange-700",
            iconColor: "text-orange-600"
          },
          { 
            title: "Planning Ménage", 
            subtitle: "HYGIÈNE & ÉCLAT", 
            href: "menage.html", 
            // Nouvelle image pour le ménage
            img: "https://images.pexels.com/photos/4099467/pexels-photo-4099467.jpeg?auto=compress&cs=tinysrgb&w=800",
            gradient: "from-indigo-500 to-indigo-700",
            iconColor: "text-indigo-600"
          }
        ];

        const App = () => {
            return React.createElement('div', { className: 'flex flex-col items-center' },
                React.createElement('header', { className: 'text-center mb-10' },
                    React.createElement('div', { className: 'relative mb-4 inline-block' },
                        React.createElement('img', { 
                            src: 'LOGO.jpg', 
                            className: 'w-20 h-20 relative rounded-2xl border-4 border-white shadow-xl bg-white p-1',
                            onError: (e) => { e.target.src = 'https://ui-avatars.com/api/?name=GC&background=3b82f6&color=fff' }
                        })
                    ),
                    React.createElement('h1', { className: 'text-2xl font-black tracking-tight text-slate-800' }, 'GREY CORNER'),
                    React.createElement('p', { className: 'text-blue-600 text-[10px] font-extrabold tracking-[0.3em] uppercase' }, 'Espace Collaborateur')
                ),

                React.createElement('nav', { className: 'w-full space-y-4' },
                    NAV_LINKS.map((link, i) => (
                        React.createElement('a', {
                            key: i,
                            href: link.href,
                            className: 'relative block group h-28 rounded-3xl card-vibrant overflow-hidden animate-slide opacity-0',
                            style: { animationDelay: `${i * 0.1}s`, animationFillMode: 'forwards' }
                        }, [
                            React.createElement('div', { className: `color-banner bg-gradient-to-r ${link.gradient}` }),
                            React.createElement('div', { 
                                className: 'img-layer',
                                style: { backgroundImage: `url(${link.img})` }
                            }),
                            
                            React.createElement('div', { className: 'relative h-full flex items-center justify-between px-8 z-10' },
                                React.createElement('div', null,
                                    React.createElement('p', { className: `text-[10px] font-black tracking-widest ${link.iconColor} mb-1 opacity-80` }, link.subtitle),
                                    React.createElement('h2', { className: 'text-xl font-extrabold text-slate-800' }, link.title)
                                ),
                                React.createElement('div', { className: `w-12 h-12 rounded-2xl bg-white shadow-md flex items-center justify-center group-hover:bg-gradient-to-r ${link.gradient} group-hover:text-white transition-all duration-300` },
                                    React.createElement('svg', { className: `w-5 h-5`, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                                        React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: '3', d: 'M9 5l7 7-7 7' })
                                    )
                                )
                            )
                        ])
                    ))
                ),

                React.createElement('footer', { className: 'mt-12 text-center text-slate-400' },
                    React.createElement('p', { className: 'text-[9px] font-bold tracking-[0.4em] uppercase' }, 'Grey Corner • Excellence Collective')
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
