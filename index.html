<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner • Executive Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #05070a;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        /* Dégradé de secours pour chaque vignette si l'image ne charge pas */
        .bg-bar { background-color: #1e3a8a; }
        .bg-service { background-color: #064e3b; } /* Vert forêt profond */
        .bg-cuisine { background-color: #7c2d12; }
        .bg-menage { background-color: #334155; }

        .img-overlay {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.4; /* Augmenté pour mieux voir l'image */
            transition: opacity 0.4s ease;
        }
        .group:hover .img-overlay {
            opacity: 0.6;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root" class="w-full max-w-md px-6 py-12"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const React = window.React;
        const ReactDOM = window.ReactDOM;

        const NAV_LINKS = [
          { 
            title: "PLANNING BAR", 
            subtitle: "MIXOLOGIE & STOCKS", 
            href: "bar.html", 
            img: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=800",
            accent: "border-l-blue-500",
            fallback: "bg-bar"
          },
          { 
            title: "PLANNING SERVICE", 
            subtitle: "SALLE & ACCUEIL", 
            href: "service.html", 
            // Nouvelle image de serveur plus lumineuse pour éviter l'effet noir
            img: "https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&q=80&w=800", 
            accent: "border-l-emerald-500",
            fallback: "bg-service"
          },
          { 
            title: "PLANNING CUISINE", 
            subtitle: "PRODUCTION & MENUS", 
            href: "Cuisine.html", 
            img: "https://images.unsplash.com/photo-1577214450283-f06239524b56?auto=format&fit=crop&q=80&w=800",
            accent: "border-l-orange-500",
            fallback: "bg-cuisine"
          },
          { 
            title: "PLANNING MÉNAGE", 
            subtitle: "HYGIÈNE & PROPRETÉ", 
            href: "menage.html", 
            img: "https://images.unsplash.com/photo-1584820923420-2e16904d568b?auto=format&fit=crop&q=80&w=800",
            accent: "border-l-slate-400",
            fallback: "bg-menage"
          }
        ];

        const App = () => {
            return React.createElement('div', { className: 'flex flex-col items-center' },
                // Header
                React.createElement('header', { className: 'text-center mb-12 animate-in' },
                    React.createElement('img', { 
                        src: 'LOGO.jpg', 
                        className: 'w-20 h-20 mx-auto mb-4 rounded-2xl shadow-2xl border border-white/10',
                        onError: (e) => { e.target.src = 'https://ui-avatars.com/api/?name=GC&background=111&color=fff' }
                    }),
                    React.createElement('h1', { className: 'text-2xl font-black tracking-[0.3em] uppercase' }, 'Grey Corner'),
                    React.createElement('p', { className: 'text-blue-500 text-[9px] font-bold tracking-[0.5em] mt-2' }, 'ESPACE COLLABORATEUR')
                ),

                // Navigation Grid
                React.createElement('nav', { className: 'w-full space-y-4' },
                    NAV_LINKS.map((link, i) => (
                        React.createElement('a', {
                            key: i,
                            href: link.href,
                            className: `relative block group overflow-hidden rounded-2xl h-28 card-glass border-l-4 ${link.accent} ${link.fallback} animate-in`,
                            style: { animationDelay: `${i * 0.1}s` }
                        }, [
                            // Background Image
                            React.createElement('div', { 
                                className: 'img-overlay group-hover:scale-105 transition-transform duration-700',
                                style: { backgroundImage: `url(${link.img})` }
                            }),
                            // Gradient Sombre (Overlay)
                            React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-r from-black/80 via-black/20 to-transparent' }),
                            
                            // Content
                            React.createElement('div', { className: 'relative h-full flex items-center justify-between px-8 z-10' },
                                React.createElement('div', null,
                                    React.createElement('p', { className: 'text-[9px] font-bold tracking-[0.2em] text-white/60 mb-1' }, link.subtitle),
                                    React.createElement('h2', { className: 'text-xl font-black tracking-tight' }, link.title)
                                ),
                                React.createElement('div', { className: 'w-10 h-10 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all' },
                                    React.createElement('svg', { className: 'w-5 h-5', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                                        React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: '2.5', d: 'M9 5l7 7-7 7' })
                                    )
                                )
                            )
                        ])
                    ))
                ),

                React.createElement('footer', { className: 'mt-16 text-center opacity-30 text-[8px] tracking-[4px]' }, 'GREY CORNER © 2026')
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
