<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner • Executive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #05070a;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
        }
        .card-glass {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .card-glass:hover {
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .img-overlay {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            mix-blend-mode: overlay;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const React = window.React;
        const ReactDOM = window.ReactDOM;

        const NAV_LINKS = [
          { 
            title: "PLANNING BAR", 
            subtitle: "MIXOLOGIE & STOCKS", 
            href: "bar.html", 
            img: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=600",
            accent: "border-l-blue-500"
          },
          { 
            title: "PLANNING SERVICE", 
            subtitle: "ACCUEIL & SALLE", 
            href: "service.html", 
            img: "https://images.unsplash.com/photo-1550966841-3ee32c448880?q=80&w=600",
            accent: "border-l-emerald-500"
          },
          { 
            title: "PLANNING CUISINE", 
            subtitle: "PROD & GASTRONOMIE", 
            href: "Cuisine.html", 
            img: "https://images.unsplash.com/photo-1556910103-1c02745aae4d?q=80&w=600",
            accent: "border-l-orange-500"
          },
          { 
            title: "PLANNING MÉNAGE", 
            subtitle: "HYGIÈNE & STANDARDS", 
            href: "menage.html", 
            img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?q=80&w=600",
            accent: "border-l-slate-400"
          }
        ];

        const App = () => {
            return React.createElement('div', { className: 'min-h-screen flex flex-col items-center py-16 px-6' },
                // Header
                React.createElement('div', { className: 'text-center mb-16 animate-fade' },
                    React.createElement('img', { 
                        src: 'LOGO.jpg', 
                        className: 'w-20 h-20 mx-auto mb-6 rounded-2xl shadow-2xl border border-white/10',
                        onError: (e) => { e.target.src = 'https://ui-avatars.com/api/?name=GC&background=111&color=fff' }
                    }),
                    React.createElement('h1', { className: 'text-3xl font-black tracking-[0.3em] uppercase' }, 'Grey Corner'),
                    React.createElement('p', { className: 'text-blue-500 text-[10px] font-bold tracking-[0.5em] mt-2 opacity-80' }, 'PORTAIL EXÉCUTIF')
                ),

                // Cards Container
                React.createElement('div', { className: 'w-full max-w-md space-y-4' },
                    NAV_LINKS.map((link, i) => (
                        React.createElement('a', {
                            key: i,
                            href: link.href,
                            className: `relative block group overflow-hidden rounded-2xl h-28 card-glass border-l-4 ${link.accent} animate-fade`,
                            style: { animationDelay: `${i * 0.1}s` }
                        }, [
                            // Background Image
                            React.createElement('div', { 
                                className: 'img-overlay group-hover:scale-110 transition-transform duration-700',
                                style: { backgroundImage: `url(${link.img})` }
                            }),
                            // Content
                            React.createElement('div', { className: 'relative h-full flex items-center justify-between px-8 z-10' },
                                React.createElement('div', null,
                                    React.createElement('p', { className: 'text-[9px] font-bold tracking-[0.2em] text-white/50 mb-1' }, link.subtitle),
                                    React.createElement('h2', { className: 'text-xl font-black tracking-tight' }, link.title)
                                ),
                                React.createElement('div', { className: 'w-10 h-10 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all' },
                                    React.createElement('svg', { className: 'w-5 h-5', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                                        React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: '2.5', d: 'M9 5l7 7-7 7' })
                                    )
                                )
                            )
                        ])
                    ))
                ),

                // Footer
                React.createElement('footer', { className: 'mt-20 opacity-30 text-[9px] tracking-[4px]' }, 'GREY CORNER © 2026')
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
