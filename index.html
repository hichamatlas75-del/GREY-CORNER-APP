<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grey Corner ‚Ä¢ CAN 2025</title>
    <link rel="icon" type="image/jpeg" href="LOGO.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroc-red: #c1272d;
            --maroc-green: #006233;
            --gold: #d4ac0d;
            --light-gray: #f4f7f6;
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--light-gray);
            background-image: 
                radial-gradient(at 0% 0%, rgba(193, 39, 45, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 98, 51, 0.05) 0px, transparent 50%);
            color: #1a1a1a; 
            font-family: 'Poppins', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh;
        }

        .header-bg {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--maroc-red) 0%, #8a1c20 100%);
            position: absolute; top: 0; left: 0;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            z-index: 1;
        }

        .content-wrapper {
            z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 400px;
            padding: 60px 20px 20px;
        }

        .logo-img { 
            width: 100px; height: 100px; 
            border-radius: 50%; 
            border: 4px solid white; 
            object-fit: cover; 
            background: white; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        h1 { 
            font-size: 1.6rem; 
            font-weight: 800;
            margin: 0; 
            color: white;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .badge-can {
            background: var(--maroc-green);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 8px;
            box-shadow: 0 4px 10px rgba(0, 98, 51, 0.3);
        }

        .menu-container {
            width: 100%;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn { 
            display: flex; align-items: center; 
            padding: 20px; 
            border-radius: 20px; 
            text-decoration: none; 
            background: white;
            color: #1a1a1a;
            font-weight: 600; 
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.08);
        }

        .btn:active { transform: scale(0.98); }

        .icon-circle {
            width: 45px; height: 45px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 18px;
            font-size: 1.3rem;
        }

        /* Couleurs des ic√¥nes */
        .bg-bar { background-color: #fff3e0; color: #e67e22; }
        .bg-service { background-color: #ffebee; color: var(--maroc-red); }
        .bg-cuisine { background-color: #f0f4f1; color: var(--maroc-green); }

        .btn-text { flex-grow: 1; }
        .btn-text span { display: block; }
        .btn-title { font-size: 0.95rem; color: #1a1a1a; }
        .btn-subtitle { font-size: 0.7rem; color: #888; font-weight: 400; }

        .arrow { color: #ccc; font-size: 1.2rem; }

        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #999;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

</body>
</html>
