<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planning Service - Grey Corner</title>
    <link rel="icon" type="image/jpeg" href="LOGO.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { 
            --gold: #D4AF37;
            --night: #0B0E14;
            --card-bg: #1A1F26;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background: radial-gradient(circle at top, #1a2a6c 0%, var(--night) 100%);
            background-attachment: fixed;
            margin: 0; padding: 0; color: white;
            padding-bottom: 80px; 
        }
        
        #alert-box { 
            display: none; background: linear-gradient(to right, #d4af37, #f1c40f); 
            color: #000; text-align: center; padding: 12px; font-weight: 800; 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; 
        }
        body.has-alert { padding-top: 45px; }

        header { 
            padding: 40px 15px; text-align: center; border-bottom: 2px solid var(--gold);
            position: relative; overflow: hidden;
            background: rgba(0,0,0,0.2);
        }
        header::before { content: 'ðŸŒ™'; position: absolute; left: 15px; top: 15px; font-size: 1.5rem; opacity: 0.3; }
        header::after { content: 'âœ¨'; position: absolute; right: 15px; bottom: 15px; font-size: 1.2rem; opacity: 0.3; }

        .logo-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; }
        h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 1.5rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }
        
        .day-card { 
            background: var(--card-bg); margin-bottom: 25px; border-radius: 15px; 
            border: 1px solid rgba(212, 175, 55, 0.2); overflow: hidden;
        }

        .card-header { background: rgba(255,255,255,0.03); padding: 15px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.1); }
        .day-name { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--gold); display: block; text-transform: capitalize; }

        .today-badge {
            background: var(--gold); color: black; font-size: 0.7rem; font-weight: 900;
            padding: 4px 12px; border-radius: 4px; margin-top: 8px; display: inline-block;
        }

        .is-today { border: 2px solid var(--gold); box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2); }

        .card-body { padding: 15px; }
        .shift-header { 
            color: var(--gold); font-size: 0.8rem; font-weight: bold; text-align: center;
            padding: 8px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 5px; margin-bottom: 10px;
            background: rgba(212, 175, 55, 0.05); text-transform: uppercase;
        }

        .staff-row { display: flex; margin-bottom: 8px; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .poste-badge { background: var(--gold); color: black; width: 35%; padding: 10px; font-size: 0.65rem; font-weight: 900; text-align: center; display: flex; align-items: center; justify-content: center; }
        .staff-name { background: rgba(255,255,255,0.08); color: white; width: 65%; padding: 10px; font-weight: bold; text-align: center; text-transform: uppercase; font-size: 0.9rem; }

        .fab-btn {
            position: fixed; bottom: 20px; right: 20px; background: var(--gold);
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); font-size: 24px; cursor: pointer; z-index: 100; border: none;
        }
        
        .back-btn { display: inline-block; margin-top: 15px; color: var(--gold); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--gold); padding: 8px 15px; border-radius: 20px; }
        #loading { text-align: center; padding: 50px; color: var(--gold); font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    
    <div id="alert-box"></div>
    <button class="fab-btn" onclick="downloadPlanning()">ðŸ“¸</button>

    <div id="capture-zone">
        <header>
            <img src="LOGO.jpg" class="logo-img" onerror="this.src='https://via.placeholder.com/90?text=GC'">
            <h1>PLANNING SERVICE</h1>
            <a href="index.html" class="back-btn" data-html2canvas-ignore="true">â¬… Retour Menu</a>
        </header>

        <div class="container" id="planning-container">
            <div id="loading">Consultation du planning service...</div>
        </div>
    </div>

    <script>
        // ID SHEET SERVICE
        const SHEET_ID = "1aKrmu7Hdf1tb4_0QFCGC6VYjUVlRKeDJYLYs9qIM6Aw"; 
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function init() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const rows = text.split('\n').map(r => r.trim()).filter(r => r);
                
                // Message d'alerte (Ligne 2, Colonne 4)
                if(rows.length > 1) {
                    const row2 = rows[1].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(row2.length >= 4) {
                        let msg = row2[3].replace(/^"|"$/g, '').trim();
                        if(msg) {
                            const box = document.getElementById('alert-box');
                            box.innerHTML = "ðŸ’¬ " + msg;
                            box.style.display = 'block';
                            document.body.classList.add('has-alert');
                        }
                    }
                }

                const data = [];
                for (let i = 1; i < rows.length; i++) {
                    const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                    if (cols.length >= 3 && cols[0] !== "") {
                        data.push({ date: cols[0], matin: cols[1], soir: cols[2] });
                    }
                }
                renderPlanning(data);
            } catch (e) { 
                document.getElementById('loading').innerText = "Erreur de connexion au Sheet"; 
            }
        }

        function renderPlanning(data) {
            const container = document.getElementById('planning-container');
            container.innerHTML = '';
            
            const now = new Date();
            const todayNum = now.getDate().toString();

            data.forEach((jour) => {
                // DÃ©tection du jour J simplifiÃ©e
                const isToday = jour.date.includes(todayNum) && todayNum !== "";

                container.innerHTML += `
                    <div class="day-card ${isToday ? 'is-today' : ''}">
                        <div class="card-header">
                            <span class="day-name">${jour.date}</span>
                            ${isToday ? '<div class="today-badge">AUJOURD\'HUI</div>' : ''}
                        </div>
                        <div class="card-body">
                            <div class="shift-header">MATIN</div>
                            ${parseStaff(jour.matin)}
                            <div class="shift-header" style="margin-top:20px;">SOIR</div>
                            ${parseStaff(jour.soir)}
                        </div>
                    </div>`;
            });

            document.getElementById('loading').style.display = 'none';

            // Scroll auto vers aujourd'hui
            setTimeout(() => {
                const active = document.querySelector('.is-today');
                if(active) active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }

        function parseStaff(text) {
            if (!text || text === '-' || text === '') return '<div style="text-align:center; opacity:0.3; font-size:0.8rem; padding:10px;">REPOS</div>';
            return text.split(',').map(s => {
                let nom = s.trim(), poste = "SERVICE";
                if (s.includes(':')) { let p = s.split(':'); poste = p[0].trim(); nom = p[1].trim(); }
                return `<div class="staff-row"><div class="poste-badge">${poste}</div><div class="staff-name">${nom}</div></div>`;
            }).join('');
        }

        function downloadPlanning() {
            html2canvas(document.getElementById("capture-zone"), { scale: 2, backgroundColor: "#0B0E14" }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Planning-Service.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        init();
    </script>
</body>
</html>
