<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planning Cuisine Ramadan</title>

<style>
:root{
  --headerH:82px;

  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:#e6eaf2;

  --accent:#2563eb;
  --accent-2:#0ea5e9;
  --accent-soft:#eff6ff;

  --ok:#16a34a;
  --off:#ef4444;
  --off-soft:#fee2e2;

  --shadow: 0 10px 30px rgba(15, 23, 42, .08);
  --shadow2: 0 2px 10px rgba(15, 23, 42, .06);

  --radius:18px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 420px at 20% -10%, rgba(37,99,235,.10), transparent 60%),
    radial-gradient(900px 420px at 80% -10%, rgba(14,165,233,.10), transparent 60%),
    var(--bg);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  height:var(--headerH);
  background:rgba(255,255,255,.78);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
}
.headerWrap{
  width:100%;
  max-width:1100px;
  margin:auto;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:12px;
}
header img{
  height:44px;
  width:auto;
  display:block;
}
.titles{ display:flex; flex-direction:column; }
header h1{ margin:0; font-size:16px; font-weight:900; }
header p{ margin:0; font-size:12px; color:var(--muted); }

.actions{ margin-left:auto; display:flex; gap:8px; }

.pillBtn{
  border:1px solid var(--line);
  background:#fff;
  border-radius:999px;
  padding:8px 10px;
  font-size:12px;
  font-weight:800;
  cursor:pointer;
}
.pillBtn.primary{
  border-color: rgba(37,99,235,.25);
  background: linear-gradient(180deg, #ffffff, var(--accent-soft));
}

/* LAYOUT */
.container{
  max-width:1100px;
  margin:auto;
  padding:10px;
}

#planning{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* CARTE JOUR */
.day{
  background:var(--card);
  border:1px solid var(--line);
  border-radius: var(--radius);
  box-shadow: var(--shadow);

  /* hauteur exacte écran mobile */
  min-height: calc(100dvh - var(--headerH) - 20px);

  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER JOUR */
.dayHead{
  padding:12px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid var(--line);
  background:linear-gradient(135deg, rgba(37,99,235,.08), rgba(14,165,233,.06));
}

.date{ font-weight:900; font-size:15px; }
.subdate{ font-size:12px; color:var(--muted); }

.badge{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
}
.badge.off{ background:var(--off-soft); border-color:rgba(239,68,68,.25); }

/* CONTENT */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0;
}

.teams{
  display:grid;
  grid-template-columns:1fr;
  grid-template-rows:1fr 1fr;
  height:100%;
}

/* TEAM */
.team{
  padding:12px;
  display:flex;
  flex-direction:column;
  min-height:0;
}

.teamTitle{
  font-weight:900;
  margin-bottom:8px;
}

.pills{
  display:flex;
  flex-direction:column;
  gap:8px;
  overflow:auto;
}

/* NOMS */
.pill{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-radius:14px;
  font-size:16px;
  font-weight:900;
  background:#f8fafc;
  border:1px solid var(--line);
}
.pill .tag{
  padding:5px 10px;
  border-radius:999px;
  background:var(--accent-soft);
  color:var(--accent);
  font-size:12px;
}
.pill.off .tag{
  background:var(--off-soft);
  color:var(--off);
}

/* TODAY */
.today{
  box-shadow:0 0 0 3px rgba(22,163,74,.15), var(--shadow);
}
</style>
</head>

<body>

<header>
  <div class="headerWrap">
    <img src="LOGO.jpg" alt="Logo">
    <div class="titles">
      <h1>Planning Cuisine Ramadan</h1>
      <p>Vue plein écran mobile</p>
    </div>
    <div class="actions">
      <button class="pillBtn primary" id="btnToday">Aujourd’hui</button>
      <button class="pillBtn" onclick="window.print()">Imprimer</button>
    </div>
  </div>
</header>

<div class="container">
  <div id="planning"></div>
</div>

<script>
const equipeMatin=["Khaoula","Fatima","Imane"];
const equipeSoir=["Saad","Jihane","Jawad","Anas","Naoual"];

const start=new Date(2026,2,2);
const end=new Date(2026,2,19);

let idxMatin=0,idxSoir=0;
const container=document.getElementById("planning");
const todayStr=new Date().toDateString();
let todayCard=null;

function fmtDate(d){return d.toLocaleDateString("fr-FR",{weekday:"long",day:"numeric",month:"long"});}
function fmtShort(d){return d.toLocaleDateString("fr-FR",{day:"2-digit",month:"2-digit",year:"numeric"});}

for(let d=new Date(start);d<=end;d.setDate(d.getDate()+1)){
  const offMatin=equipeMatin[idxMatin++%equipeMatin.length];
  const offSoir=equipeSoir[idxSoir++%equipeSoir.length];

  const card=document.createElement("section");
  card.className="day";

  if(d.toDateString()===todayStr){card.classList.add("today");todayCard=card;}

  const matinHTML=equipeMatin.map(n=>`<div class="pill ${n===offMatin?'off':''}"><span>${n}</span><span class="tag">${n===offMatin?'OFF':'OK'}</span></div>`).join("");
  const soirHTML=equipeSoir.map(n=>`<div class="pill ${n===offSoir?'off':''}"><span>${n}</span><span class="tag">${n===offSoir?'OFF':'OK'}</span></div>`).join("");

  card.innerHTML=`
  <div class="dayHead">
    <div>
      <div class="date">${fmtDate(d)}</div>
      <div class="subdate">${fmtShort(d)}</div>
    </div>
    <div>
      <div class="badge">Matin OFF : ${offMatin}</div>
      <div class="badge off">Soir OFF : ${offSoir}</div>
    </div>
  </div>

  <div class="content">
    <div class="teams">
      <div class="team">
        <div class="teamTitle">Équipe matin</div>
        <div class="pills">${matinHTML}</div>
      </div>

      <div class="team">
        <div class="teamTitle">Équipe soir</div>
        <div class="pills">${soirHTML}</div>
      </div>
    </div>
  </div>`;

  container.appendChild(card);
}

function goToday(){ if(todayCard) todayCard.scrollIntoView({behavior:"smooth"}); }
document.getElementById("btnToday").onclick=goToday;
setTimeout(goToday,400);
</script>

</body>
</html>
