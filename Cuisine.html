
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Pro | Planning Unique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background: radial-gradient(at top left, #f8fafc, #f1f5f9);
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
</head>
<body class="text-slate-900 antialiased">
    <div id="root"></div>

    <script type="module">
        import React, { useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';

        // --- DONNÉES DU PLANNING ---
        const SCHEDULE_DATA = [
            {
                id: 1, dayName: 'LUNDI', colorClass: 'from-orange-500 to-amber-600',
                staff: [
                    { name: 'Khaoula', gender: 'female', time: '6 / 14' },
                    { name: 'Fatima', gender: 'female', time: '6 / 14' },
                    { name: 'Jihane', gender: 'female', time: '12 / 20' },
                    { name: 'Imane', gender: 'female', time: '14 / FS', isFS: true },
                    { name: 'Anass', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Jawad', gender: 'male', time: 'OFF', isOff: true },
                    { name: 'Saâd', gender: 'male', time: '13 / FS', isFS: true },
                ]
            },
            {
                id: 2, dayName: 'MARDI', colorClass: 'from-emerald-500 to-teal-600',
                staff: [
                    { name: 'Khaoula', gender: 'female', time: '6 / 14' },
                    { name: 'Fatima', gender: 'female', time: '6 / 14' },
                    { name: 'Jihane', gender: 'female', time: '14 / FS', isFS: true },
                    { name: 'Imane', gender: 'female', time: 'OFF', isOff: true },
                    { name: 'Anass', gender: 'male', time: 'OFF', isOff: true },
                    { name: 'Jawad', gender: 'male', time: '12 / FS', isFS: true },
                    { name: 'Saâd', gender: 'male', time: '14 / FS', isFS: true },
                ]
            },
            {
                id: 3, dayName: 'MERCREDI', colorClass: 'from-sky-500 to-blue-600',
                staff: [
                    { name: 'Khaoula', gender: 'female', time: '6 / 14' },
                    { name: 'Fatima', gender: 'female', time: 'OFF', isOff: true },
                    { name: 'Jihane', gender: 'female', time: '13 / FS', isFS: true },
                    { name: 'Imane', gender: 'female', time: '6 / 14' },
                    { name: 'Anass', gender: 'male', time: '12 / 21' },
                    { name: 'Jawad', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Saâd', gender: 'male', time: '14 / FS', isFS: true },
                ]
            },
            {
                id: 4, dayName: 'JEUDI', colorClass: 'from-indigo-500 to-violet-600',
                staff: [
                    { name: 'Khaoula', gender: 'female', time: '6 / 14' },
                    { name: 'Fatima', gender: 'female', time: '6 / 14' },
                    { name: 'Jihane', gender: 'female', time: 'OFF', isOff: true },
                    { name: 'Imane', gender: 'female', time: '12 / 20' },
                    { name: 'Anass', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Jawad', gender: 'male', time: '12 / 21' },
                    { name: 'Saâd', gender: 'male', time: '14 / FS', isFS: true },
                ]
            },
            {
                id: 5, dayName: 'VENDREDI', colorClass: 'from-rose-500 to-red-600',
                staff: [
                    { name: 'Khaoula', gender: 'female', time: 'OFF', isOff: true },
                    { name: 'Fatima', gender: 'female', time: '6 / 14' },
                    { name: 'Jihane', gender: 'female', time: '12 / FS', isFS: true },
                    { name: 'Imane', gender: 'female', time: '6 / FS', isFS: true },
                    { name: 'Anass', gender: 'male', time: '13 / FS', isFS: true },
                    { name: 'Jawad', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Saâd', gender: 'male', time: 'OFF', isOff: true },
                ]
            },
            {
                id: 6, dayName: 'SAMEDI', colorClass: 'from-stone-500 to-slate-700',
                staff: [
                    { name: 'Khaoula', gender: 'female', time: '6 / 15' },
                    { name: 'Fatima', gender: 'female', time: '6 / 15' },
                    { name: 'Jihane', gender: 'female', time: '14 / FS', isFS: true },
                    { name: 'Imane', gender: 'female', time: '10 / 18' },
                    { name: 'Anass', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Jawad', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Saâd', gender: 'male', time: '13 / FS', isFS: true },
                ]
            },
            {
                id: 0, dayName: 'DIMANCHE', colorClass: 'from-cyan-500 to-teal-600',
                staff: [
                    { name: 'Khaoula', gender: 'female', time: '6 / 15' },
                    { name: 'Fatima', gender: 'female', time: '6 / 15' },
                    { name: 'Jihane', gender: 'female', time: '14 / FS', isFS: true },
                    { name: 'Imane', gender: 'female', time: '12 / 20' },
                    { name: 'Anass', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Jawad', gender: 'male', time: '14 / FS', isFS: true },
                    { name: 'Saâd', gender: 'male', time: '13 / 21' },
                ]
            }
        ];

        // --- COMPOSANTS ---

        const Badge = ({ shift }) => {
            if (shift.isOff) {
                return React.createElement('span', { className: "inline-flex items-center px-3 py-1 rounded-lg bg-red-100 text-red-700 text-xs font-bold border border-red-200" }, "OFF");
            }
            const [start, end] = shift.time.split(' / ');
            return React.createElement('div', { className: "flex items-center gap-1.5 font-mono text-sm font-bold bg-slate-100 text-slate-700 px-3 py-1 rounded-lg border border-slate-200" },
                React.createElement('span', null, start),
                React.createElement('span', { className: "text-slate-400" }, "/"),
                shift.isFS 
                    ? React.createElement('span', { className: "text-indigo-600 font-extrabold italic" }, "F.S")
                    : React.createElement('span', null, end)
            );
        };

        const StaffRow = ({ shift }) => {
            const isFemale = shift.gender === 'female';
            return React.createElement('div', { className: "group flex items-center justify-between py-3.5 px-4 border-b border-slate-50 last:border-0 hover:bg-slate-50 transition-colors" },
                React.createElement('div', { className: "flex items-center gap-3" },
                    React.createElement('div', { className: `w-3 h-3 rounded-full shadow-sm ${isFemale ? 'bg-rose-400' : 'bg-blue-400'}` }),
                    React.createElement('span', { className: `text-lg font-bold tracking-tight ${isFemale ? 'text-rose-600' : 'text-blue-600'}` }, shift.name)
                ),
                React.createElement(Badge, { shift })
            );
        };

        const DayCard = ({ schedule, isToday }) => {
            return React.createElement('div', { 
                id: `day-${schedule.id}`,
                className: `relative flex flex-col w-full max-w-lg mx-auto overflow-hidden bg-white rounded-3xl shadow-xl transition-all duration-500 ${isToday ? 'ring-4 ring-indigo-500 ring-offset-4 scale-[1.03] z-10' : 'opacity-95 border border-slate-200'}`
            },
                React.createElement('div', { className: `bg-gradient-to-r ${schedule.colorClass} p-5 flex items-center justify-between text-white` },
                    React.createElement('div', { className: "flex flex-col" },
                        React.createElement('span', { className: "text-xs font-black uppercase tracking-widest opacity-80" }, "Équipe Cuisine"),
                        React.createElement('h2', { className: "text-2xl font-black tracking-tight" }, schedule.dayName)
                    ),
                    isToday && React.createElement('div', { className: "bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-black uppercase" }, "Aujourd'hui")
                ),
                React.createElement('div', { className: "flex flex-col bg-white" },
                    schedule.staff.map((s, idx) => React.createElement(StaffRow, { key: idx, shift: s }))
                )
            );
        };

        const App = () => {
            const todayId = useMemo(() => new Date().getDay(), []);
            
            const scrollToToday = () => {
                const el = document.getElementById(`day-${todayId}`);
                if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };

            useEffect(() => {
                const timer = setTimeout(scrollToToday, 500);
                return () => clearTimeout(timer);
            }, [todayId]);

            const sortedDays = [...SCHEDULE_DATA].sort((a, b) => {
                const valA = a.id === 0 ? 7 : a.id;
                const valB = b.id === 0 ? 7 : b.id;
                return valA - valB;
            });

            return React.createElement('div', { className: "min-h-screen pb-40" },
                React.createElement('header', { className: "glass sticky top-0 z-50 border-b border-slate-200/50 px-6 py-5" },
                    React.createElement('div', { className: "max-w-xl mx-auto flex items-center justify-between" },
                        React.createElement('div', { className: "flex items-center gap-4" },
                            React.createElement('div', { className: "bg-indigo-600 p-2.5 rounded-2xl shadow-lg" },
                                React.createElement('svg', { width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "3", className: "text-white" },
                                    React.createElement('path', { d: "M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z" }),
                                    React.createElement('path', { d: "M3 9V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v4" })
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('h1', { className: "text-xl font-black text-slate-800 tracking-tighter uppercase" }, "Planning ", React.createElement('span', { className: "text-indigo-600" }, "Pro")),
                                React.createElement('p', { className: "text-[10px] font-bold text-slate-400 uppercase tracking-widest" }, "Version Unique HTML")
                            )
                        ),
                        React.createElement('button', { 
                            onClick: scrollToToday,
                            className: "bg-indigo-50 text-indigo-700 px-4 py-2 rounded-xl text-xs font-black uppercase hover:bg-indigo-100 transition-colors"
                        }, "Aujourd'hui")
                    )
                ),
                React.createElement('main', { className: "p-6 max-w-xl mx-auto flex flex-col gap-10 mt-6" },
                    sortedDays.map((day) => React.createElement(DayCard, { key: day.id, schedule: day, isToday: day.id === todayId }))
                ),
                React.createElement('footer', { className: "fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-sm px-4" },
                    React.createElement('div', { className: "glass bg-slate-900/90 rounded-2xl p-4 shadow-2xl flex items-center justify-around border border-white/10 text-white" },
                        React.createElement('div', { className: "flex flex-col items-center gap-1" },
                            React.createElement('div', { className: "w-3 h-3 rounded-full bg-rose-400" }),
                            React.createElement('span', { className: "text-[9px] font-bold uppercase opacity-60" }, "Femmes")
                        ),
                        React.createElement('div', { className: "flex flex-col items-center gap-1" },
                            React.createElement('div', { className: "w-3 h-3 rounded-full bg-blue-400" }),
                            React.createElement('span', { className: "text-[9px] font-bold uppercase opacity-60" }, "Hommes")
                        ),
                        React.createElement('div', { className: "w-px h-6 bg-white/10" }),
                        React.createElement('span', { className: "text-[10px] font-black italic text-indigo-400" }, "F.S = Fin de Service")
                    )
                )
            );
        };

        const container = document.getElementById('root');
        if (container) {
            const root = createRoot(container);
            root.render(React.createElement(App));
        }
    </script>
</body>
</html>
