<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Ménage • Grey Corner</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .vignette-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .today-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const PLANNING_DATA = {
            S1: {
                title: 'Semaine 01',
                schedules: [
                    { day: 'lundi', matin: { staff: 'SOUAD G' }, soir: { staff: 'SOUAD M / HAKIMA' } },
                    { day: 'mardi', matin: { staff: 'SAOUAD M' }, soir: { staff: 'SOUAD G / ANISSA' } },
                    { day: 'mercredi', matin: { staff: 'ANISSA' }, soir: { staff: 'SOUAD M / HAKIMA' } },
                    { day: 'jeudi', matin: { staff: 'HAKIMA' }, soir: { staff: 'SOUAD G / ANISSA' } },
                    { day: 'vendredi', matin: { staff: 'SOUAD G / ANISSA' }, soir: { staff: 'SOUAD M / HAKIMA' } },
                    { day: 'samedi', matin: { staff: 'SOUAD M / HAKIMA' }, soir: { staff: 'SOUAD G / ANISSA' } },
                    { day: 'dimanche', matin: { staff: 'SOUAD G / ANISSA' }, soir: { staff: 'SOUAD M / HAKIMA' } },
                ]
            },
            S2: {
                title: 'Semaine 02',
                schedules: [
                    { day: 'lundi', matin: { staff: 'SOUAD M' }, soir: { staff: 'SOUAD G / ANISSA' } },
                    { day: 'mardi', matin: { staff: 'SAOUAD G' }, soir: { staff: 'SOUAD M / HAKIMA' } },
                    { day: 'mercredi', matin: { staff: 'HAKIMA' }, soir: { staff: 'SOUAD G / ANISSA' } },
                    { day: 'jeudi', matin: { staff: 'ANISSA' }, soir: { staff: 'SOUAD M / HAKIMA' } },
                    { day: 'vendredi', matin: { staff: 'SOUAD M / HAKIMA' }, soir: { staff: 'SOUAD G / ANISSA' } },
                    { day: 'samedi', matin: { staff: 'SOUAD G / ANISSA' }, soir: { staff: 'SOUAD M / HAKIMA' } },
                    { day: 'dimanche', matin: { staff: 'SOUAD M / HAKIMA' }, soir: { staff: 'SOUAD G / ANISSA' } },
                ]
            }
        };

        const SunIcon = () => (<svg className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" /></svg>);
        const MoonIcon = () => (<svg className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>);

        const DayVignette = ({ row, today }) => {
            const isToday = row.day === today;
            const isWE = ['vendredi', 'samedi', 'dimanche'].includes(row.day);
            return (
                <div className={`mb-4 overflow-hidden rounded-[2rem] border transition-all duration-300 ${isToday ? 'border-slate-900 bg-white today-shadow scale-[1.02]' : 'border-slate-100 bg-white vignette-shadow'}`}>
                    <div className={`px-6 py-4 flex justify-between items-center ${isToday ? 'bg-slate-900 text-white' : 'bg-[#96d35f] text-slate-900'}`}>
                        <span className="font-black uppercase tracking-widest text-sm">{row.day}</span>
                        {isToday && <span className="text-[10px] font-bold bg-white text-slate-900 px-3 py-1 rounded-full uppercase">Aujourd'hui</span>}
                    </div>
                    <div className="p-6 grid grid-cols-1 gap-5">
                        <div className="flex items-center gap-5">
                            <div className="bg-orange-50 p-3 rounded-2xl text-orange-500"><SunIcon /></div>
                            <div>
                                <span className="text-[10px] font-black text-orange-400 uppercase tracking-tighter">Service Matin • {isWE ? '06:30 - 14:00' : '06:30 - 12:00'}</span>
                                <p className="text-lg font-bold text-slate-900 leading-tight">{row.matin.staff}</p>
                            </div>
                        </div>
                        <div className="h-[1px] bg-slate-50 w-full"></div>
                        <div className="flex items-center gap-5">
                            <div className="bg-amber-50 p-3 rounded-2xl text-amber-600"><MoonIcon /></div>
                            <div>
                                <span className="text-[10px] font-black text-amber-500 uppercase tracking-tighter">Service Soir • {isWE ? '14:00 - Fin' : '12:00 - Fin'}</span>
                                <p className="text-lg font-bold text-slate-900 leading-tight">{row.soir.staff}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeWeek, setActiveWeek] = useState('S1');
            const today = new Intl.DateTimeFormat('fr-FR', { weekday: 'long' }).format(new Date()).toLowerCase();

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center py-6 px-4">
                    <header className="w-full max-w-md mb-8">
                        <div className="flex items-center justify-between mb-8">
                            <div className="flex items-center gap-3">
                                <div className="bg-slate-900 text-white p-2 rounded-xl font-black text-xs uppercase">GC</div>
                                <div>
                                    <h1 className="text-xl font-black text-slate-900 tracking-tight">Planning Ménage</h1>
                                    <p className="text-slate-400 text-[9px] font-bold uppercase tracking-widest">Espace Interne</p>
                                </div>
                            </div>
                        </div>

                        <div className="flex bg-white p-1 rounded-2xl border border-slate-200 shadow-sm">
                            {['S1', 'S2'].map((w) => (
                                <button 
                                    key={w} 
                                    onClick={() => setActiveWeek(w)} 
                                    className={`flex-1 py-3 text-xs font-black rounded-xl transition-all duration-200 ${activeWeek === w ? 'bg-slate-900 text-white shadow-md' : 'text-slate-400'}`}
                                >
                                    {PLANNING_DATA[w].title}
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="w-full max-w-md">
                        {PLANNING_DATA[activeWeek].schedules.map((row) => (
                            <DayVignette key={row.day} row={row} today={today} />
                        ))}
                    </main>

                    <footer className="mt-8 mb-6 text-center">
                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.4em]">Grey Corner Cafe</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
